<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <title>PolyWars</title>
    <!-- iOS Safari fix for event handling -->
    <script>
        // Fix for iOS Safari touch events
        window.addEventListener('load', function() {
            // Add touch listeners to document for iOS Safari
            document.addEventListener('touchstart', function() {
                console.log('Document touchstart registered');
            }, false);
            
            // Force redraw on iOS to ensure touch events work
            document.body.style.webkitTransform = 'scale(1)';
            
            // Prevent unwanted behaviors
            document.addEventListener('gesturestart', function(e) {
                e.preventDefault();
            });
            
            // iOS 13+ specific fix for form elements
            if (/iPad|iPhone|iPod/.test(navigator.userAgent)) {
                console.log("iOS device detected by initial script");
                // Add click handlers to team selection buttons
                setTimeout(function() {
                    var teamDemocrat = document.getElementById('teamDemocrat');
                    var teamRepublican = document.getElementById('teamRepublican');
                    var startButton = document.getElementById('startButton');
                    
                    if (teamDemocrat) {
                        teamDemocrat.addEventListener('touchend', function(e) {
                            console.log("Democrat touchend from initial script");
                            e.preventDefault();
                            // Trigger a standard click event
                            teamDemocrat.click();
                        });
                    }
                    
                    if (teamRepublican) {
                        teamRepublican.addEventListener('touchend', function(e) {
                            console.log("Republican touchend from initial script");
                            e.preventDefault();
                            // Trigger a standard click event
                            teamRepublican.click();
                        });
                    }
                    
                    if (startButton) {
                        startButton.addEventListener('touchend', function(e) {
                            console.log("Start button touchend from initial script");
                            if (!startButton.disabled) {
                                e.preventDefault();
                                // Trigger a standard click event
                                startButton.click();
                            }
                        });
                    }
                }, 500);
            }
            
            // Samsung/Android ENHANCED handling - more aggressive approach
            if (/Android/.test(navigator.userAgent) || /samsung/i.test(navigator.userAgent) || /SM-/.test(navigator.userAgent) || /SAMSUNG/.test(navigator.userAgent) || /SamsungBrowser/.test(navigator.userAgent)) {
                console.log("ENHANCED: Android/Samsung device detected by initial script");
                alert("Samsung/Android device detected. Touch events will be enhanced.");
                
                // Force hardware acceleration to improve touch responsiveness
                document.body.style.transform = 'translateZ(0)';
                document.body.style.webkitTransform = 'translateZ(0)';
                
                // Add event handling for entire document
                document.addEventListener('click', function(e) {
                    console.log("ENHANCED: Document click");
                    tryStartGame(e);
                }, false);
                
                document.addEventListener('touchstart', function(e) {
                    console.log("ENHANCED: Document touchstart");
                    tryStartGame(e);
                }, {passive: false});
                
                document.addEventListener('touchend', function(e) {
                    console.log("ENHANCED: Document touchend");
                    tryStartGame(e);
                }, {passive: false});
                
                // Special handling for start button
                setTimeout(function() {
                    var startButton = document.getElementById('startButton');
                    if (startButton) {
                        ['touchstart', 'touchend', 'click'].forEach(function(eventType) {
                            startButton.addEventListener(eventType, function(e) {
                                console.log("ENHANCED: Samsung start button " + eventType);
                                if (!startButton.disabled) {
                                    e.preventDefault();
                                    e.stopPropagation();
                                    startGame();
                                }
                            }, {passive: false});
                        });
                    }
                }, 500);
                
                // Add event handling for instruction overlay - try multiple times
                var instructionsAttemptsMax = 5;
                var instructionsAttempts = 0;
                var instructionsInterval = setInterval(function() {
                    var instructionsElement = document.getElementById('instructions');
                    if (instructionsElement) {
                        console.log("ENHANCED: Found instructions element, adding handlers");
                        ['touchstart', 'touchend', 'click'].forEach(function(eventType) {
                            instructionsElement.addEventListener(eventType, function(e) {
                                console.log("ENHANCED: Samsung/Android " + eventType + " on instructions");
                                e.preventDefault();
                                e.stopPropagation();
                                var event = new CustomEvent('startGame');
                                document.dispatchEvent(event);
                                
                                // Direct bypass for Samsung
                                setTimeout(function() {
                                    if (instructionsElement.style.display !== 'none') {
                                        console.log("ENHANCED: Forcing instruction hide");
                                        instructionsElement.style.display = 'none';
                                        
                                        var touchControls = document.getElementById('touchControls');
                                        if (touchControls) {
                                            touchControls.style.display = 'block';
                                        }
                                        
                                        // Try to manually trigger events
                                        try {
                                            var controls = window.gameControls;
                                            if (controls) {
                                                controls.lock();
                                                controls.dispatchEvent({ type: 'lock' });
                                            }
                                        } catch(e) {
                                            console.error("ENHANCED: Error triggering controls", e);
                                        }
                                    }
                                }, 100);
                            }, {passive: false});
                        });
                        clearInterval(instructionsInterval);
                    } else {
                        instructionsAttempts++;
                        console.log("ENHANCED: Searching for instructions element, attempt " + instructionsAttempts);
                        if (instructionsAttempts >= instructionsAttemptsMax) {
                            console.log("ENHANCED: Max attempts reached, giving up");
                            clearInterval(instructionsInterval);
                        }
                    }
                }, 1000);
                
                // Global fallback function
                window.startGame = function() {
                    console.log("ENHANCED: Global startGame called");
                    
                    // Try to get form values and hide start screen
                    var startScreen = document.getElementById('startScreen');
                    var playerNameInput = document.getElementById('playerName');
                    var teamDemocrat = document.getElementById('teamDemocrat');
                    var teamRepublican = document.getElementById('teamRepublican');
                    
                    if (startScreen) {
                        try {
                            // Try to get name and team
                            var name = playerNameInput ? playerNameInput.value.trim() : "Player";
                            var team = "";
                            
                            if (name.length < 2) name = "Player";
                            
                            if (teamDemocrat && teamDemocrat.classList.contains('selected')) {
                                team = 'democrats';
                            } else if (teamRepublican && teamRepublican.classList.contains('selected')) {
                                team = 'republicans';
                            } else {
                                // Default to a team if none selected
                                team = 'republicans';
                            }
                            
                            console.log("ENHANCED: Starting game with name=" + name + " team=" + team);
                            
                            // Store in window for access
                            window.playerData = {
                                name: name,
                                team: team
                            };
                            
                            // Hide start screen
                            startScreen.style.display = 'none';
                            
                            // Show instruction screen
                            var instructions = document.getElementById('instructions');
                            if (instructions) {
                                instructions.style.display = 'block';
                            }
                            
                            // Dispatch a custom event that the game.js can listen for
                            var event = new CustomEvent('gameStarted', {
                                detail: { name: name, team: team }
                            });
                            document.dispatchEvent(event);
                            
                        } catch(e) {
                            console.error("ENHANCED: Error in startGame", e);
                        }
                    }
                };
                
                // Helper function for trying to start the game from any touch
                function tryStartGame(e) {
                    var startScreen = document.getElementById('startScreen');
                    var instructions = document.getElementById('instructions');
                    
                    if (startScreen && startScreen.style.display !== 'none') {
                        // Don't do anything if on start screen - let the normal flow work
                        return;
                    }
                    
                    if (instructions && instructions.style.display !== 'none') {
                        console.log("ENHANCED: Instructions visible, trying to start game");
                        e.preventDefault();
                        e.stopPropagation();
                        
                        // Dispatch our custom event
                        var event = new CustomEvent('startGame');
                        document.dispatchEvent(event);
                        
                        // Also try direct manipulation
                        setTimeout(function() {
                            if (instructions.style.display !== 'none') {
                                console.log("ENHANCED: Forcing instruction hide");
                                instructions.style.display = 'none';
                                
                                var touchControls = document.getElementById('touchControls');
                                if (touchControls) {
                                    touchControls.style.display = 'block';
                                }
                                
                                // Try to manually trigger events
                                try {
                                    var controls = window.gameControls;
                                    if (controls) {
                                        controls.lock();
                                        controls.dispatchEvent({ type: 'lock' });
                                    }
                                } catch(e) {
                                    console.error("ENHANCED: Error triggering controls", e);
                                }
                            }
                        }, 100);
                    }
                }
            }
        });
    </script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            /* Prevent pull-to-refresh on mobile */
            overscroll-behavior: none;
            /* Prevent text selection */
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            /* Prevent context menu */
            -webkit-touch-callout: none;
            /* Hardware acceleration for better touch responsiveness */
            transform: translateZ(0);
            -webkit-transform: translateZ(0);
        }
        canvas {
            width: 100%;
            height: 100%;
            display: block;
            touch-action: none;
            -webkit-tap-highlight-color: transparent;
        }
        #instructions {
            touch-action: auto;
            cursor: pointer;
            pointer-events: auto;
            -webkit-tap-highlight-color: transparent;
            /* Improved touch handling for Samsung/Android devices */
            user-select: none;
            -webkit-user-select: none;
            -webkit-touch-callout: none;
            -webkit-user-drag: none;
            -webkit-tap-highlight-color: rgba(0,0,0,0);
            -webkit-touch-action: manipulation;
            touch-action: manipulation;
            -ms-touch-action: manipulation;
            /* Enhanced for Samsung and other Android devices */
            transform: translateZ(0);
            -webkit-transform: translateZ(0);
            will-change: transform;
            
            /* Make tap area larger for better touch detection */
            min-height: 50px;
            padding: 30px;
            margin: -10px;
        }
        /* Samsung browser-specific styles */
        @media screen and (-webkit-min-device-pixel-ratio:0) {
            #instructions {
                padding: 40px 30px;
                font-size: 22px;
                outline: none;
                -webkit-appearance: none;
                appearance: none;
            }
            
            /* Increase touch target size for Samsung devices */
            .team-option, button {
                min-height: 50px;
                padding-top: 20px;
                padding-bottom: 20px;
            }
        }
        #startScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.85);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        .start-container {
            width: 90%;
            max-width: 500px;
            background-color: rgba(50, 50, 50, 0.8);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5rem;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-size: 1.2rem;
        }
        input[type="text"] {
            width: 100%;
            padding: 12px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.9);
            box-sizing: border-box;
        }
        .team-options {
            display: flex;
            justify-content: space-between;
            gap: 15px;
        }
        .team-option {
            flex: 1;
            padding: 15px;
            text-align: center;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
        }
        /* Make touch targets bigger on mobile */
        @media (max-width: 768px) {
            .team-option {
                padding: 20px 15px;
                font-size: 1.1rem;
            }
            button {
                padding: 20px 15px;
                font-size: 1.3rem;
                margin-top: 40px;
            }
            input[type="text"] {
                padding: 15px;
                font-size: 1.1rem;
            }
        }
        .team-democrat {
            background-color: rgba(59, 89, 152, 0.7);
            border: 2px solid #3b5998;
            position: relative;
        }
        .team-democrat.selected {
            background-color: #3b5998;
            box-shadow: 0 0 15px rgba(59, 89, 152, 0.8);
        }
        /* Add a checkmark for selected team */
        .team-democrat.selected:after,
        .team-republican.selected:after {
            content: "âœ“";
            position: absolute;
            top: 8px;
            right: 8px;
            font-size: 1.2rem;
        }
        .team-republican {
            background-color: rgba(219, 40, 40, 0.7);
            border: 2px solid #db2828;
            position: relative;
        }
        .team-republican.selected {
            background-color: #db2828;
            box-shadow: 0 0 15px rgba(219, 40, 40, 0.8);
        }
        button {
            display: block;
            width: 100%;
            padding: 15px;
            margin-top: 30px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
            -webkit-tap-highlight-color: transparent;
        }
        button:hover:not(:disabled) {
            background-color: #45a049;
            transform: scale(1.02);
        }
        button:active:not(:disabled) {
            transform: scale(0.98);
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <!-- Start Screen Overlay -->
    <div id="startScreen">
        <div class="start-container">
            <h1>PolyWars</h1>
            <div class="form-group">
                <label for="playerName">Your Name:</label>
                <input type="text" id="playerName" placeholder="Enter your name" maxlength="20">
            </div>
            <div class="form-group">
                <label>Choose Your Team:</label>
                <div class="team-options">
                    <div id="teamDemocrat" class="team-option team-democrat">Democrats</div>
                    <div id="teamRepublican" class="team-option team-republican">Republicans</div>
                </div>
            </div>
            <button id="startButton" disabled>Start Game</button>
        </div>
    </div>

    <!-- Socket.IO client -->
    <script src="https://cdn.socket.io/4.8.1/socket.io.min.js"></script>
    
    <!-- Configuration -->
    <script src="/js/config.js"></script>
    
    <!-- Load Three.js -->
    <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>
    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.162.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.162.0/examples/jsm/"
        }
    }
    </script>
    
    <!-- Main game script -->
    <script type="module" src="/js/game.js"></script>
</body>
</html>
